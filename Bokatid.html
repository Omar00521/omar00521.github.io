    <h2>Book an Appointment</h2>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Preferred Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        
        <label for="message">Additional Notes:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br><br>
        
    </form>

    <button onclick="myFunction()">Book appointment</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Your appointment has been booked!";
        }
    </script>
